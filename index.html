<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">What's Your Piggy Bank Status?</h1>
        <div class="submit-area">
            <h1>Log-in</h1>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input type="password" class="form-control"   placeholder="Password">
            <br>
            <button id="loginID" class="btn btn-primary">Log In</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="in status">
                    <h5>Cash-In</h5>
                    <h2>$00</h2>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="out status">
                    <h5>Cash-Out</h5>
                    <h2>$00</h2>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="save status">
                    <h5>Savings</h5>
                    <h2>$2020</h2>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area"><h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="Give me money">
                <br><button class="btn btn-success">Dposit</button></div></div>
                
            <div class="col-md-6">
                <div class="submit-area"><h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="Take your money"> <br><button class="btn btn-success">Withdraw</button></div>
                </div>
        </div>
    </div>

        <script>
            const loginBtn = document.getElementById('loginID');
            loginBtn.addEventListener('click',function(event) {
                console.log('Entered Success');
                const loginArea=document.getElementById('login-area');loginArea.style.display='none';
                const transArea=document.getElementById('transection-area').style.display='block';
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
